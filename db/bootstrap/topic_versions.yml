topics_001:
  title: About Kete
  short_summary: A description of the overall Kete Project.
  raw_tag_list: kete
  id: "1"
  topic_id: "1"
  description: "\t<div id=\"container\"> \t\t<div id=\"static-right\"> \t\t\t<ul> \t\t\t<li><a href=\"/about/\">About Kete</a></li> \t\t\t<li><a href=\"/about/topics/show/2\">House Rules</a></li> \t\t\t<li><a href=\"/about/topics/show/3\">Registration</a></li> \t\t\t<li><a href=\"/about/topics/show/4\">Terms and Conditions</a></li> \t\t\t<li><a href=\"/help/\">User Manual</a></li> \t\t\t<li><a href=\"/about/topics/show/5\">Privacy Policy</a></li> \t\t\t</ul> \t\t</div> \t\t<div id=\"static-left\">      <h2>About Kete</h2><p>Kete Horowhenua, the original Kete installlation, is a community built digital library of arts, cultural and heritage resources for and about Horowhenua, New Zealand. Horowhenua Library Trust are responsible for the creation and ongoing development of the site.</p><p>Kete aims to get privately owned papers and photographs out from under beds and sitting alongside public archive and photograph collections. But we want so much more too. We want to capture the memories and stories that are our heritage, we want a place where our artists can showcase their work, and where our businesses and attractions can promote themselves, where we can celebrate who we are and how we live and what we do through photographs, video and audio footage and stories.</p><p>What we want is a vibrant and lively community of Kete users adding value to the site: joining together related photographs and clips and documents by writing and submitting an article or story; a story that others can add their own memories and knowledge to as well.</p><p>Kete was developed with Ruby on Rails, utilizes Zebra z39.50 full text indexing engine developed by IndexData, is fully compatible with Koha, and will be released under a&nbsp; <a href=\"http://www.gnu.org/copyleft/gpl.html\" title=\"GNU General Public License (GPL)\">GNU General Public License (GPL)</a>. The Kete software is available for download and we invite other communities to build their own Kete.</p><p>This Horowhenua Library Trust project is carried out in partnership with Horowhenua District Council and Levin SeniorNet, and was funded from the National Digital Strategy : Community Partnership Fund.</p><p>You can read more about Kete and what we&#39;re trying to do at <a href=\"http://blog.kete.net.nz\" title=\"The Kete blog\">http://blog.kete.net.nz</a></p><p><a href=\"http://blog.kete.net.nz\" title=\"The Kete blog\"></a></p><h3>The future</h3> <p>Our aim is to bring Kete to the world! We are seeking funding to do the following:</p>  <p>1. Build a release of the code (minus all the Horowhenua customizations) that can be downloaded, installed and configured using a web based wizard to step newbies through the process, thus allowing a unique Kete installation.</p>  <p>2. Develop a prototype for skins or themes to allow a  customized installation reflecting an organisations culture or style.</p>  <p>3.  Establish a kete.net community site for developers and users.</p> <p>&nbsp; If you interested in helping with further development (especially with cash!) then please contact us.<br /> <br /> </p> <h3>Who&#39;s involved in Kete?</h3><p><span style=\"font-weight: bold\">Conception: </span>Kete was the bright idea of Joann Ransom, Deputy head of Libraries, Horowhenua Library Trust and Kete Project Manager.<span style=\"font-weight: bold\"><br /> </span></p> <p><span style=\"font-weight: bold\">Partners:</span> Horowhenua Library Trust have partnered with Horowhenua District Council and Levin SeniorNet for this project.</p> <p><span style=\"font-weight: bold\">Funders:</span> The National Digital Strategy : Community Partnerships Fund provided the bulk of the development funding, supplemented by Horowhenua Library Trust, Horowhenua District Growers Association and Horowhenua District Council. Ross McColl Cars have provided us with transport whenever we have needed it, and Horowhenua College with a computer suite</p><p><span style=\"font-weight: bold\">Developers:</span> Walter McGinnis (Lead Developer), Russell Garlick (Information Architect) Robert Lyon (Web Programmer), and the rest of the crew at <a href=\"http://www.katipo.co.nz\">Katipo Communications</a>.</p><p><span style=\"font-weight: bold\">Content Manager: </span>Pippa Coard has worked full time for nine months coordinating the collection of content, and managing volunteers.</p><p><span style=\"font-weight: bold\">Workers:</span> We asked for help and boy did we get! We have had thousands of hours of voluntary labour gifted to us by individuals in the community preparing digital content.</p><p><span style=\"font-weight: bold\">Community groups:</span> Horowhenua and Foxton historical societies have provided the bulk of the seed collection, and Lorraine and Chris Wright from the Levin branch of NZ Society of Genealogists have created databases for bulk import.</p> \t\t</div> \t\t<div class=\"cleaner\">&nbsp;</div> \t</div><!--  /container --> \t<div class=\"cleaner\">&nbsp;</div>"
