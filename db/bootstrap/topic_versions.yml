  title: Privacy Policy
  short_summary: This Privacy Policy is incorporated in this site's Terms and Conditions, and explains to you how Horowhenua Library Trust and Kete may use your personal data.
  raw_tag_list: ""
  id: "5"
  topic_id: "5"
  description: "\t<div id=\"container\"> \t\t<div id=\"static-right\"> \t\t\t<ul> \t\t\t<li><a href=\"/about/\">About Kete</a></li> \t\t\t<li><a href=\"/about/topics/show/2\">House Rules</a></li> \t\t\t<li><a href=\"/about/topics/show/3\">Registration</a></li> \t\t\t<li><a href=\"/about/topics/show/4\">Terms and Conditions</a></li> \t\t\t<li><a href=\"/help/\">User Manual</a></li> \t\t\t<li><a href=\"/about/topics/show/5\">Privacy Policy</a></li> \t\t\t</ul> \t\t</div> \t\t<div id=\"static-left\">  <!--+Katipo+start name=\"maintext\" include=\"/about/privacy.inc\" lastmod=\"26 February, 2007 at 17:2:0\"--><h2>Privacy Policy</h2> <p>This Privacy Policy is incorporated in this site's <a href=\"/about/topics/show/4\">Terms and Conditions</a>, and explains to you how Horowhenua Library Trust and Kete may use your personal data.</p> <p>By registering to use Kete, you give your consent to the use of your data in accordance with this Privacy Policy. If you have any questions regarding this policy or Kete then please contact us as set out at the end of this document.</p><p>&nbsp;</p> <h3>What do we mean by &quot;Your Data&quot;?</h3> <p>&quot;Your Data&quot; means any information about you which is personally identifiable, including, without limitation, your name, address, telephone numbers, email address, Kete user name, password, comments, personal descriptions, photos and other information from which you can be identified and which you may disclose to us.</p><p>&nbsp;</p> <h3>When do we collect Your Data?</h3> <p>We collect Your Data from you when you:</p> <ul> <li>register on this Kete website  </li><li>post an entry, message or comment on this website  </li><li>make a complaint or enquiry or provide other feedback whether to other users or to us through this site</li><li>choose to disclose your data to us through our website or any other point.<br /><br /></li></ul> <h3>How does Horowhenua Library Trust use Your Data?</h3> <p>We use Your Data to:</p> <ul> <li>monitor, develop and improve this kete website  </li><li>administer your registration as a this Kete User  </li><li>process and deal with any complaints or enquiries made by or about you  </li><li>monitor and investigate any suspected breach of this kete <a href=\"/about/terms.html\">Terms and Conditions</a> or <a href=\"/about/rules.html\">House Rules</a>.</li></ul> <p>Please note that although we do not monitor or vett entries and communications placed on or sent via this kete website, we do reserve the right to randomly check, amend, edit or remove information or data on the website that comes to our attention and is in breach or potentially in breach of this kete <a href=\"/about/topics/show/4\">Terms and Conditions</a> or <a href=\"/about/topics/show/2\">House Rules</a>; and we may ask carefully selected third parties to undertake such activities for us.</p><p>&nbsp;</p> <h3>Will Horowhenua Library Trust pass Your Data to third parties?</h3> <p>Horowhenua Library Trust may pass Your Data to other people as follows:</p> <ul> <li>Your user name will be visible on this kete website against any entries that you post and this will be the identity by which you are known on the website and will therefore be available to any other users of the website. We strongly recommend that you do not use your full name or disclose any other personal details about yourself that you do not want to be visible and available to other viewers.  </li><li>To our employees, agents and partners to administer this Kete website now or in the future.  </li><li>In some cases we may use a technical partner to conduct some processing of Your Data on our behalf in providing the services and website, but this is always subject to strict contractual control.  </li><li>Some general statistical information about this kete user base, use patterns, traffic volumes and related matters may be passed on to reputable third parties but these details will not include information personally identifying you.  </li><li>We may disclose Your Data to the police, regulatory bodies or legal advisers, your parents, teacher or legal guardian in connection with any alleged criminal offence or suspected breach of this kete <a href=\"/about/topics/show/4\">Terms and Conditions</a> by you.</li></ul> <p>Always think carefully before disclosing Your Data or other information to other kete users or posting Your Data on this kete website. It is important that you are aware that any of Your Data or other information which you choose to disclose on the website may then be viewed and even used by other kete users. As stated in this kete <a href=\"/about/topics/show/4\">Terms and Conditions</a> Horowhenua Library Trust has no control over the contents of communications made between users although you can make a complaint about another user as detailed in this kete <a href=\"/about/terms.html\">Terms and Conditions</a>.</p> <p>You must respect the privacy of others and you should not disclose any personal details about other people that may be misleading or cause them harm or offence. It is your responsibility to obtain their prior permission in respect of any mention of them where relevant.</p> <p>Other than in the circumstances outlined above we will not provide Your Data to any third party without your consent or unless we are required to do so by law.</p><p>&nbsp;</p> <h3>Data Security</h3> <p>Horowhenua Library Trust endeavours to take all reasonable steps to protect Your Data. All the Data collected by us is stored on a secure server. The secure server software encrypts all information you input before it is sent to us.</p><p>&nbsp;</p> <h3>Cookies</h3> <p>Cookies are small pieces of information stored by your browser on your computer&#39;s hard drive. We use cookies to allow us to understand who has seen which pages, to determine how frequently particular pages are visited and to determine the most popular areas of this kete website and services. Most web browsers automatically accept cookies, though you do not have to. We do not control the use of cookies by third parties. If you wish to disable cookies then you can do so by readjusting your browser settings although please note that by disabling cookies you may not be able to register with or use all features of our websites.</p> <p>For more information on cookies and how to disable them, you can consult the information provided by the Interactive Advertising Bureau at http://www.allaboutcookies.org.</p><p>&nbsp;</p> <h3>Third party information</h3> <p>Information you contribute to this Kete may well be supplemented with information from other kete Users. This collaborative building of data is a fundamental concept of this Kete.</p><p>&nbsp;</p> <h3>Access to and Updating Your Data</h3> <p>You may access and update Your Data by selecting &quot;view your profile&quot; you must make sure that you update Your Data as soon as possible with any and all relevant changes.</p><p>&nbsp;</p> <h3>Other links</h3> <p>Please be aware that this Kete may link to other web sites, which may be accessed by you through our site. We are not responsible for the data policies, content or security of these linked web sites.</p><p>&nbsp;</p> <h3>Contact Us</h3> <p>If you have any comments or queries in connection with this privacy policy, please contact us by email at <a href=\"mailto:kete@library.org.nz\">kete@library.org.nz</a></p><p>or write to:</p><p> Kete Horowhenua at<br />Horowhenua Library Trust,<br />Levin Library,<br />10 Bath Street,<br />Levin,<br />New Zealand.</p>  \t\t</div> \t\t<div class=\"cleaner\">&nbsp;</div> \t</div><!--  /container --> \t<div class=\"cleaner\">&nbsp;</div>"
