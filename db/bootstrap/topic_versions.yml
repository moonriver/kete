  description: "<h3>Introduction</h3><p><strong>Items</strong> are individual records in Kete. They can be a variety of different types: </p><ul><li>Images</li><li>Audio recordings</li><li>Video recordings</li><li>Documents</li><li>Web links</li><li>Discussion<br /></li></ul> <p><strong>Topics</strong> are the way to gather items together into subject clusters of related material, regardless of item type. </p><div id=\"static-left\"><h3>&nbsp;</h3><h3>Add a New Topic</h3><div id=\"static-left\"> Topics are gathering points for drawing clusters of items together and a way to capture and craft the collective knowledge of our community. <br /> <br /> A Topic is like an encyclopedia article; it can be anything from a few sentences to a few pages long. The difference is, that Kete Topics are built collaboratively by the Kete community. One person might write the Topic, but other people can add to and edit the Topic. <a href=\"http://www.wikipedia.com\">Wikipedia</a>&nbsp; is a good example of collectively written articles. <br /> <br /> If you would like to know if someone changes a Topic you have written you can subscribe for an RSS feed. <br /> <br /> Topics are used to gather together related items. An item may be linked to from one topic, many topics or none at all. In the early days of Kete there will be many thousands of items and very few topics. We need people to write topics and then link them to related images, documents, web links, audio and video items. <br /> <br /> <br /> Select <span style=\"font-weight: bold\">Add a new Topic</span> from the bottom of the search result  or browse page.<br /> <br /> <span style=\"font-weight: bold\">Choose a topic type</span> first. A range of Topic templates have been built based on different sorts of topics. These are arranged in a heirachy from the most general to more specific. After the highest level topic, there are 5 parent topics, and a number of subtopics attached to these. Subtopics inherit the fields of their parent topic.<br /> </div><div id=\"static-left\">&nbsp;</div><div id=\"static-left\">&nbsp;</div><div id=\"static-left\">&nbsp;</div><div id=\"static-left\"><table border=\"0\" width=\"625\" height=\"396\"><tbody><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99cc99\">General&nbsp; <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br /></td><td style=\"border: 1px solid #000000\">&nbsp;Highest level, and most general topic</td></tr><tr><td colspan=\"32\" style=\"background-color: #99cccc\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Person</td><td style=\"border: 1px solid #000000\">&nbsp;</td></tr><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99ccff\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Artist <br /></td><td style=\"border: 1px solid #000000\">&nbsp;</td></tr><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99ccff\">&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Genealogy</td><td style=\"border: 1px solid #000000\">&nbsp;This contains many fields about a persons parents, spouse and children.</td></tr><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99ccff\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Serviceman</td><td style=\"border: 1px solid #000000\">&nbsp;</td></tr><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99cccc\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Place</td><td style=\"border: 1px solid #000000\">&nbsp;</td></tr><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99cccc\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Event</td><td style=\"border: 1px solid #000000\">&nbsp;</td></tr><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99cccc\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Structure</td><td style=\"border: 1px solid #000000\">&nbsp;For example this could be a monument, building or bridge</td></tr><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99cccc\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Organisation</td><td style=\"border: 1px solid #000000\">&nbsp;</td></tr><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99ccff\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; School </td><td style=\"border: 1px solid #000000\">&nbsp;Use this for educational institution from preschool to University. </td></tr><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99cccc\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Collection <br /></td><td style=\"border: 1px solid #000000\">&nbsp;Use this to group together a collection of records gathered by 1 person or organisation, but which may not be related by subject . </td></tr><tr><td colspan=\"32\" style=\"border: 1px solid #000000; background-color: #99cccc\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Publication</td><td style=\"border: 1px solid #000000\">&nbsp;Make a publication topic for the title, author etc, then attach each chapter or page as a related document.</td></tr></tbody></table>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;  </div><div id=\"static-left\"><p>Once you have selected a topic and clicked on the choose button, a from will appear for you to fill in. Most fields are optional, with only the first 2 being compulsory:</p>  </div><ul><li><span style=\"font-weight: bold\">Title</span> : A few words.     </li><li><span style=\"font-weight: bold\">Short summary</span>: a sentence summarising or introducing the topic.<br />     </li><li><span style=\"font-weight: bold\">Description</span>: this field can be as long as you like and is the body of the topic. You can use the Kete Text Editor tools to format your text if you like, with bolding, highlighting or italics. You can insert tables, weblinks or images<br /></li><li><span style=\"font-weight: bold\">Tags</span> : Tags are keywords which are used to search Kete. You don&#39;t need to enter words already used in the title, summary or description. Enter as many as you like, separated by a comma. Think about who the people are, what the subject matter is, what the items or objects or places are. When was the photo taken? The more tags you enter here the more chance we have of other people finding it! This field is optional <br />   </li></ul> Some templates contain many fields eg. People - genealogy. Just fill out as many fields as you have information for. When you have finished select <span style=\"font-weight: bold\">Create</span> and the topic you have just created will display on screen. You are now ready to add related items to this topic if you have some, or link to related items or related topics already in the database. <br /> <br /><br /> <h3>Link to a Related Existing Topic</h3><p>Once you have written your Topic you can link it to existing Topics and Items, forming webs of related material. A<span style=\"font-family: arial,helvetica,sans-serif\">t the bottom of each Topic page, you will find&nbsp; <span style=\"font-weight: bold\">+Link to related topic</span></span></p> <p>Click on this and a pop up window will appear with a search box. Enter a keyword or two and a list of Topics that match your search will appear. Select them by clicking on the white box to the left. As each one is linked it will disappear from the list and be replaced with the message &quot;<span style=\"font-weight: bold\">Topic Linked Succesfully</span>&quot;. When you have finished close the window.</p><p> If you are unsure whether a Topic is related or not you can go to the Topic detail page by clicking on the Topics title, and the Topic will open in a separate window. Close the window when you are finished by clicking the red cross in the top right corner.</p><h3>Protecting your Topic From Changes&nbsp;</h3><div id=\"static-left\">A primary aim of kete is that the database is collaboratively built. This means you can edit other people work and they can edit yours.</div><div id=\"static-left\">&nbsp;</div><div id=\"static-left\">Sometimes though, you may want your work to stay as you wrote it, and not be available for editing. To do this you can save it as a pdf and attach it as a document item. Just enter a summary into the description field, rather than the full text, and put lots of useful tags to help people find your work. You could also write a really brief Topic using the publication template and link it to your document, especially if your work comprises many pages. Put each section up as a separate document and link to them from the topic.</div><div id=\"static-left\">&nbsp;</div><div id=\"static-left\">If you intend to add a large amount of material to Kete, you could inquire about a Locked Basket by contacting the Site Administrator at the contact link on the homepage.<br /></div><div id=\"static-left\">&nbsp;</div><h3>&nbsp;</h3><h3>Add a new Item</h3>  <h2> </h2>     <p class=\"MsoNormal\">Adding any of the different Item type all happen with broadly the same process, although they each have slightly different onscreen forms to fill in: <br /> </p> <p class=\"MsoNormal\">1. Select the item type you want to add:<br /> </p> <ul><li>Images</li><li>Topic</li><li>Documents</li><li>Audio</li><li>Weblinks.</li></ul> <p class=\"MsoNormal\">Go to the right tab, depending on your choice above, from either the search or browse screens. At the bottom of the screen you will find a link: <strong>&Auml;dd a new Image</strong>&nbsp; (or audio or document etc). Click on it and a template will open for you to complete. &nbsp;</p><p class=\"MsoNormal\">2. Fill out the 3&nbsp; fields:<br /> </p> <ul><li>Title</li><li>Short Summary</li><li>Description<br />   </li></ul> <p class=\"MsoNormal\">3. Browse to the file you want to upload, which must be prescanned and available . Any common file format can be loaded.</p> <p class=\"MsoNormal\">4. Complete the optional fields if can.<br /> </p> <p class=\"MsoNormal\">5.&nbsp; Click on the Create button.<br /> </p> <h4><br /> </h4> <h4>Images</h4> <p>Images can be digital photographs, digital copies of photographs or digital photographs of objects or things. Any common file format can be used; jpegs for preference. Tiffs will work but they won&#39;t generate a thumbnail image in the search results. It is best not to load up large files; 200dpi is fine for internet&nbsp; display. Remember that many people have slow broadband or dialup connections.<br /> </p> <h4> </h4>    <h4><br /> </h4> <h4>Topic</h4> <span style=\"font-family: arial,helvetica,sans-serif\">Topics can be linked or related to other Topics. eg. father to son, or a Family to a sub division of their farm etc. <br /> </span><br /> <h4>Weblinks</h4> <p class=\"MsoNormal\">Sometimes the copyright statement of something you found on the internet forbids you from copying or saving the information. In this case you can add a weblink in Kete which will link back to the place on the internet. You will need to add the url of the web resource, instead of browsing for a file. The <a href=\"http://en.wikipedia.org/wiki/Url\">url</a> is displayed in the address bar and usually starts with http://www. Instead of copying this long&nbsp; piece of information down you can copy and paste. Copy by right click on your mouse then selecting copy, or cntrl C. To paste it in either right click - paste or Cntrl V.</p> <p class=\"MsoNormal\">The only problem with links is the internet changes all the time, and links which worked last month may not work next month. If you can legally copy the content off into a topic or description thats definitely the best way, but often you can&#39;t and a weblink will have to do. <br /> </p> <h4>Documents</h4> <p class=\"MsoNormal\">You can attach most common file types as documents. We have found that compressed jpegs download much faster than normal jpegs. Remember that some people still have dial up connections so make your files smaller if possible.<br /> </p> <p class=\"MsoNormal\">The documents can be a scan of the original document eg a letter or a page from&nbsp; a minute book. The contents of the document will not be searchable by Kete, but there are a couple of ways to help people find your document:<br /> </p> <p class=\"MsoNormal\"><span style=\"font-weight: bold\">Title</span>: Write a short, specific title.<br /> <span style=\"font-weight: bold\">Short summary</span>: A few sentences summarising the contents of the document. This will display on the search results list.<br /> <span style=\"font-weight: bold\">Description</span>: This can be a complete transcript of the document if you wish, or someone else might do this for you.<br /> <span style=\"font-weight: bold\">Tags</span>: enter lots of keywords.<br /> </p> <p class=\"MsoNormal\">If you want to write your description first, please use a text editor, like Notepad, rather than Word or Word Pad. If you copy and paste from a Word document&nbsp; into the Description field lots of nasty formatting comes over which you can&#39;t see but which&nbsp; can cause havok with the display.&nbsp; Copying from Notepad works fine. You will find it&nbsp; on a Windows system under start, programmes, accessories. Don&#39;t do any formatting except paragraphs, because it will all be lost when you paste it into Kete - but you can format it in once you are there ie bold, underline, italics etc.</p><p class=\"MsoNormal\">Documents are a great way to manage large works. Scan each small section, as in a few&nbsp; pages, and add each section as a separate document. Big pdfs are awful to download.&nbsp; &nbsp;  Gather them all together by linking them to a Publication topic. <br /> </p> <h4>Video</h4> <div>You need to save your video clip as a simgle file, not a folder with an audio and video file. We have successfully uploaded .mpg ,&nbsp; .avi&nbsp; and&nbsp; .wmv  video. </div><div>&nbsp;</div><div>.swf should be supported, as should macromedia director files. We recommend Quicktime as the best current format.&nbsp; It&#39;s well developed and stable. Microsoft have tried many times to come up with a professional level video format and for various reasons they end up back at the drawing board, thus a large amount of earlier windows formats that Microsoft abandons support for after a while.</div> &nbsp;   <h3>Add a related existing Item</h3>  <p>Kete has been seeded with about 10,000 images from the collections of Foxton and Horowhenua Historical Societies, plus many hundreds of pages of typed material our volunteers have prepared. These can be linked to Topics.</p><p>At the bottom of each Topic page, for each Item type, you will find&nbsp; <span style=\"font-weight: bold\">+Link image </span>(or documents, audio, video, web link).</p> <p>Click on this and a pop up window will appear with a search box. Enter a keyword and a list of Images that match your search will appear. Select them clicking on the white box to the left. As each one is linked it will disappear from the list and be replaced with the message &quot;<span style=\"font-weight: bold\">Image Linked Succesfully</span>&quot;. When you have finished close the window.</p><div id=\"static-left\"><br /><h3> Tags</h3></div><div id=\"static-left\">    &#39;Tags&#39; or keywords are entered by the creator, and by anyone else who thinks other words should be included. Tags are hyperlinks so you can search for other items in Kete by clicking on a tag. Any variations of useful search terms can be added as a tag.<br /> <br />  </div><h3>Discussion</h3>    You may have something to say about a topic or item; maybe you think it contains errors but you are not sure, or you want to add an informal comment or recollection. You can add a comment to the discussion by clicking the <span style=\"font-weight: bold\">Add a Comment</span>&nbsp; hyperlink.<br /> <br /> <br /></div> <table border=\"0\" cellspacing=\"20\" cellpadding=\"20\" align=\"center\"><tbody><tr><td style=\"background-color: #d6e5c1\"><a href=\"/about/topics/show/3\">Registration</a>&nbsp;</td><td style=\"background-color: #d6e5c1\"><a href=\"/help/topics/show/7\">Finding things</a>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/8\">Adding things</a></td></tr><tr><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/9\">Linking things</a><br /></td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/10\">Fixing things</a></td><td style=\"background-color: #d6e5c1\">Text editor<br /></td></tr><tr><td>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/11\">Locked baskets</a><br /></td><td>&nbsp;</td></tr></tbody></table><div id=\"static-left\">&nbsp;</div>"
