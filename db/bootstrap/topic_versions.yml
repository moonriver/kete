topics_011:
  title: Locked baskets
  short_summary: Locked Baskets are special baskets within Kete.
  raw_tag_list: how to use kete
  id: "11"
  topic_id: "11"
  description: "<h2>Introduction&nbsp;</h2><p>Locked baskets are fully searchable with a general Kete search, but a search can be limited to a specific basket. While locked baskets can be searched by anyone, the contents can only be edited by the basket owner and nominated members. </p><h4>How do I get one?</h4><p>Locked baskets are rare, and are given to organisations who intend to build large or unique collections within Kete. If you are interested in a Locked basket please contact the Site Administrator a the contact link on the homepage.</p><h2>Set Up<br /></h2>    <p>Locked baskets are essentially mini-ketes and are configured by the basket administrator. Each locked basket has a homepage which is similar in structure to the main Kete. There are a number of components to be considered and configured:</p>      <ul><li>Main portion</li><li>Search</li><li>Contents</li><li>Slideshow</li><li>Tagcloud</li><li>Latest 5 topics</li></ul>              <h3><strong>Access the configuration tools </strong></h3>          <p>Following a successful application you will need to configure your Locked Basket. At the bottom of the main Kete homepage you will see a list of featured baskets. Click on your basket, and you will see 3 options appear: edit, members, delete. Select edit to configure your basket.</p>    <h3>&nbsp;</h3><h3>Edit</h3>    <p>Selecting Edit will take you to the configuration page.</p>    <h4>&nbsp;1. Edit basket</h4><ul><li>Current homepage topic: <a href=\"/adopt_an_anzac/topics/show/41-adopt-an-anzac\">Sample</a></li><li class=\"command\"><a href=\"/adopt_an_anzac/topics/new?index_for_basket=2\">Add new basket homepage</a></li><li class=\"command\"><a href=\"/adopt_an_anzac/search/find_index?index_for_basket=2\" onclick=\"window.open(this.href,'links','height=300,width=740,scrollbars=yes,top=100,left=100');return false;\">Link to new basket homepage</a></li></ul> <p>The first configuration choice determines the <strong>Main portion</strong> of your basket&#39;s homepage. A current homepage topic will have been created for you in skeleton form. You will need to edit it by clicking on the link. It is edited like any other Topic in Kete.</p><p>Later, you may want to create a replacement homepage topic over a couple of sessions, rather than editing the existing one. Click on a <font color=\"#0000ff\">Add new</font> to do this, and when you have finished and are ready to make it your homepage topic click on <font color=\"#0000ff\">Link to new</font> and enter the title of the replacement homepage Topic. Click on the box to the left of the new homepage topic to select it.</p><p>&nbsp;</p><h4>2. Basket Homepage Preferences<span style=\"font-size: 12pt; font-family: &quot;Times New Roman&quot;\"><!--[endif]--></span>.</h4><br /><br /><table border=\"0\"><tbody><tr><td style=\"border: 1px solid #000000; background-color: #ffffff\">Redirect to results of&nbsp;</td><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;&#39;Generally this would always be left on <strong>don&#39;t redirect</strong>. If you do not have a homepage topic then you can choose a default screen from the drop down box.<br /><br /> </td></tr><tr><td rowspan=\"2\" style=\"border: 1px solid #000000; background-color: #ffffff\">Choose what should appear on the homepage topic<br /></td><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;If you do not want the sidebar displaying then select <strong>Only Homepage Topic</strong>.<br /></td></tr><tr><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;Otherwise, select which elements of the Topic page you want to display on your homepage: just the main portion or the main portion plus a link to whole page including the lower section. Play around with the options in the drop down box to see the different effects.<br /><br /></td></tr><tr><td rowspan=\"2\" style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;Recent topics<br /></td><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;You can choose how many, if any, of the most recent topics will appear on your homepage; 5 looks good. <br /><br /></td></tr><tr><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;Decide whether you want to them to display as Headlines or Summaries<br /><br /></td></tr><tr><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;Search</td><td style=\"border: 1px solid #000000; background-color: #ffffff\">Decide whether to include a basket search form or not. Selecting it is recommended as it allows a search to be made just on your basket, rather than the whole Kete database.<br /><br /> </td></tr><tr><td style=\"border: 1px solid #000000; background-color: #ffffff\">Content in sidebar after search<br /></td><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;There is an option to include a sentence or 2 on the sidebar, underneath the search box. Kept this short and snappy. You can format it using the text editor. A wee hint: the format box on the far left of the second row contains preset heading formatting that matches the rest of the site. You cannot insert forms or javascript.<br /><br />  </td></tr><tr><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;Selected image<br /></td><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;This can be selected to latest, random or no. Latest will dispaly the most recent&nbsp; iamge to be added to your basket, random will select a slideshow and no image is just that!<br /><br /></td></tr><tr><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;Archives</td><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;You can select to show the content sof your basket sorted by type. This is a good option to showcase the extent and variety of material in your basket.<br /><br /></td></tr><tr><td style=\"border: 1px solid #000000; background-color: #ffffff\">&nbsp;Tags</td><td style=\"border: 1px solid #000000; background-color: #ffffff\">You can elect to display tags in categories or as a tag cloud on your sidebar. This is effective if you have tagged the items you have created with keyword search terms.&nbsp; There are a couple of display choices so have a play around with the various effects.<br /></td></tr></tbody></table> <h3>&nbsp;<br />Members</h3><p>You can give editorial access to select members of the main Kete site.&nbsp; These will be people who you are happy to add and edit items and topics in your Locked Basket. Everyone can view your basket but these members can make changes in it.</p><h3><br />Delete</h3><p>Do not click on this unless you want to delete your entire basket!&nbsp;</p> <table border=\"0\" cellspacing=\"20\" cellpadding=\"20\" align=\"center\"><tbody><tr><td style=\"background-color: #d6e5c1\"><a href=\"/about/topics/show/3\">Registration</a>&nbsp;</td><td style=\"background-color: #d6e5c1\"><a href=\"/help/topics/show/7\">Finding things</a>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/8\">Adding things</a></td></tr><tr><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/9\">Linking things</a><br /></td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/10\">Fixing things</a></td><td style=\"background-color: #d6e5c1\">Text editor<br /></td></tr><tr><td>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/11\">Locked baskets</a><br /></td><td>&nbsp;</td></tr></tbody></table><div id=\"static-left\">&nbsp;</div>"
