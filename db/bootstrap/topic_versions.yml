topics_006:
  title: User Manual
  short_summary: A guide to how to use different parts of Kete.
  raw_tag_list: how to use kete
  id: "6"
  topic_id: "6"
  description: "\t<div id=\"container\"> \t\t<div id=\"static-right\"> \t\t\t<ul> \t\t\t<li><a href=\"/about/\">About Kete</a></li> \t\t\t<li><a href=\"/about/topics/show/2\">House Rules</a></li> \t\t\t<li><a href=\"/about/topics/show/3\">Registration</a></li> \t\t\t<li><a href=\"/about/topics/show/4\">Terms and Conditions</a></li> \t\t\t<li><a href=\"/help/\">User Manual</a></li> \t\t\t<li><a href=\"/about/topics/show/5\">Privacy Policy</a></li> \t\t\t</ul> \t\t</div> \t\t<div id=\"static-left\">                      <h3>Introduction</h3> <p>this Kete is a community built digital library of arts, cultural and heritage resources for and about Horowhenua, New Zealand.</p> <p>The Site is about sharing content and therefore we have adopted the <a href=\"http://creativecommons.org/licenses/by-nc-sa/2.0/uk/\">Creative Commons Licence</a>  to govern how material is used on the Kete site. You should read the <a href=\"/about/terms.html\">Kete Terms and Conditions</a> for further detail.</p> <p>The Kete library contains items:</p> <ul><li>Images</li> <li>Audio recordings</li><li>Video recordings<br />   </li>  <li>Documents<br /> </li>  <li>URLs of web resources</li></ul> <p>Items are uploaded to Kete by anybody with an internet connection, and in any common file format.</p> <p>The digital library also contains:</p> <ul><li>Topics (articles on a subject, person, place, event or thing)<br /> </li> <li>Discussion or comments</li></ul> <p>Topics are like collaboratively written encyclopedia articles. They are written online by anyone at all, and can be edited by other Kete users. <a href=\"http://www.wikipedia.com/\">Wikipedia</a> is a good example of collaboratively written material. <br /> </p> <p>All Topics and Items can be &#39;flagged&#39; to the attention of the Kete administrators if, you think it contains inappropriate material.<br /> </p>  <p>Eventually a search of this Kete will also draw results from these Library Trust resources as well:</p> <ul><li><a href=\"http://www.library.org.nz/\">Horowhenua Library Trust catalogue</a></li> <li><a href=\"http://www.library.org.nz/resources/cemetery/\">Horowhenua Cemeteries Database</a></li> <li><a href=\"http://community.library.org.nz/search.html\">Horowhenua Community Directory</a>.</li></ul> <p>In the interim though, you will need to search these databases individually by clicking on the links above.</p> <p>There are many ways to use this Kete:</p>  <ul><li>Search or browse the collection</li> <li>Register for RSS feeds of changes to items or topics</li> <li>Comment and discuss items and topics</li> <li>Tag existing items and topics with keyword search terms</li> <li>Edit existing items and topics</li> <li>Link existing items and topics together</li> <li>Link existing topics together</li> <li>Add new items of any format</li> <li>Write new topics or articles on any subject you like</li></ul> <p>There is no need to register if you just want to look at the collection, but if you want to participate you will need to register. This is a very simple procedure and we collect only the bare minimum information about you. Our <a href=\"/about/privacy.html\">Privacy Policy</a> explains why we collect what we do.</p> <p>Before you get started you should also read our <a href=\"/about/rules.html\">House Rules</a>.<br /> </p><br /></div><div id=\"static-left\"><table border=\"0\" cellspacing=\"20\" cellpadding=\"20\" align=\"center\"><tbody><tr><td style=\"background-color: #d6e5c1\"><a href=\"/about/topics/show/3\">Registration</a>&nbsp;</td><td style=\"background-color: #d6e5c1\"><a href=\"/help/topics/show/7\">Finding things</a>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/8\">Adding things</a></td></tr><tr><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/9\">Linking things</a><br /></td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/10\">Fixing things</a></td><td style=\"background-color: #d6e5c1\">Text editor<br /></td></tr><tr><td>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/11\">Locked baskets</a><br /></td><td>&nbsp;</td></tr></tbody></table></div><div id=\"static-left\">&nbsp;</div><div id=\"static-left\">&nbsp;</div><div id=\"static-left\"><h3>Note: <br /> </h3> <p>Kete is being developed very rapidly; more rapidly than this manual, so keep coming back!<br /> </p> </div></div>"
