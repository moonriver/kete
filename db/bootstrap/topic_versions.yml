  description: "\t<div id=\"container\"> \t\t<div id=\"static-right\"> \t\t\t<ul> \t\t\t<li><a href=\"/about/\">About Kete</a></li> \t\t\t<li><a href=\"/about/topics/show/2\">House Rules</a></li> \t\t\t<li><a href=\"/about/topics/show/3\">Registration</a></li> \t\t\t<li><a href=\"/about/topics/show/4\">Terms and Conditions</a></li> \t\t\t<li><a href=\"/help/\">User Manual</a></li> \t\t\t<li><a href=\"/about/topics/show/5\">Privacy Policy</a></li> \t\t\t</ul> \t\t</div> \t\t<div id=\"static-left\"> <!--+Katipo+start name=\"maintext\"--><h2>Registration</h2><p>&nbsp;To register you need to select <span style=\"font-weight: bold\">Register</span> from the top right hand corner of the Kete&nbsp; <a href=\"/\">homepage</a>. You should read the <a href=\"/about/terms.html\">Terms and Conditions</a> and <a href=\"/about/privacy.html\">Privacy Policy</a> before you register.</p> <p>Once you start the registration process by clicking on <span style=\"font-weight: bold\">Register</span> you will need to work fairly steadily to enter the required information. If you find you have troubles with the security code at the end it is because it expired while you were filling out the information; no problem - but you will have to start again! </p><p>You will need to enter the following information:</p></div></div>   <ul> <li><span style=\"font-weight: bold\">Login</span>: this is your private login name and will not be seen by other Kete users. It must be unique and we will check that it is available for use and let you know if it is isn&#39;t. It must not contain any spaces or punctuation, and is case sensitive so be careful about capitals and lower case letters. Choose something you will remember easily.<br />     <p style=\"font-style: italic\">If your name is John Smith your login might be &#39;jsmith17&#39;.</p>     </li><li><span style=\"font-weight: bold\">Email:</span> enter your email address. We will send you a confirmation email message when you have registered.     <br /> <br />   </li> <li><span style=\"font-weight: bold\">Password</span>: choose a secret password that only you know or could guess easily. A good password would be 6 - 8 characters long and include a mixture of letters and numbers. We can not see your password so you might want to write it down somewhere safe, or maybe just a hint to help you remember it. <br />     <br /> </li><li><span style=\"font-weight: bold\">User name</span>: This is screen name that other users will know you by. It could be your real name, especially if you want people to be able to find you, but it could also be a nickname. It can contain spaces and capitals.<br />     <br />     <span style=\"font-style: italic\"> If your name is John Smith you might select &#39;John Smith&#39; as your user name or you might prefer &quot;Captain Courageous&quot;.&nbsp;</span> <br /> <br /> </li><li><span style=\"font-weight: bold\">Email visible?</span> You will be asked whether you want other Kete users to be able to see your email address.&nbsp; This can be helpful if you are interested in the same Kete subject areas, or if they are interested in some of the material you have added to kete. It is set to no by default.<br />     <br /> </li><li><span style=\"font-weight: bold\">Interests</span>: You may like to list your interests or research areas for other Kete users. This is optional, but will be particularly helpful for genealogists and researchers.<br />     <br /> </li><li><span style=\"font-weight: bold\">Security Code</span>: You will need to type in the security code that is shown in a greyed out box. This is case sensitive so capitals and lower case are important. This lets us know you are a person and not a potentially destructive, automated process. It changes after a short time period so you need be quite fast filling out your form. If you have taken too long and the security code check fails, then you need start again.<br /> </li>  </ul>  <p>&nbsp;&nbsp;&nbsp; You will need to acknowledge that you have read and accept to abide by the <a href=\"/about/terms.html\">Terms and Conditions</a> , <a href=\"/about/privacy.html\">Privacy Policy</a> and <a href=\"/about/rules.html\">House Rules</a> by clicking on the small check box to the left.</p> <p>Once you are registered you will be able to participate fully in every aspect of the Kete website.</p>  <table border=\"0\" cellspacing=\"20\" cellpadding=\"20\" align=\"center\"><tbody><tr><td style=\"background-color: #d6e5c1\"><a href=\"/about/topics/show/3\">Registration</a>&nbsp;</td><td style=\"background-color: #d6e5c1\"><a href=\"/help/topics/show/7\">Finding things</a>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/8\">Adding things</a></td></tr><tr><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/9\">Linking things</a><br /></td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/10\">Fixing things</a></td><td style=\"background-color: #d6e5c1\">Text editor<br /></td></tr><tr><td>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/11\">Locked baskets</a><br /></td><td>&nbsp;</td></tr></tbody></table><div id=\"static-left\">&nbsp;</div>"
