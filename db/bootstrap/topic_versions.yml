topics_007:
  title: Finding Things
  short_summary: "A look at the different ways of finding things in Kete. "
  raw_tag_list: searching, search, browse, finding, how to use kete
  id: "7"
  topic_id: "7"
  description: "<h3><font face=\"arial,helvetica,sans-serif\">Introduction</font></h3><p><font face=\"arial,helvetica,sans-serif\">There are a number of different ways to find material in this kete database. You can find things by discovery, or you can search for specific material.</font></p><p><font face=\"arial,helvetica,sans-serif\">The homepage provides these ways to discover material:&nbsp;</font></p> <ul><li><font face=\"arial,helvetica,sans-serif\">browse</font></li><li><font face=\"arial,helvetica,sans-serif\">featured topics</font></li><li><font face=\"arial,helvetica,sans-serif\">contents by type</font></li><li><font face=\"arial,helvetica,sans-serif\">slideshow</font></li><li><font face=\"arial,helvetica,sans-serif\">latest 5 topics</font></li></ul><p><font face=\"arial,helvetica,sans-serif\">You can also find material by</font></p><ul><li><font face=\"arial,helvetica,sans-serif\">keyword search</font></li><li><font face=\"arial,helvetica,sans-serif\">following hyperlinks</font></li></ul><p>Hyperlinks are bits of highlighted and underlined text, or they could be an image that cause the cursor to change to a hand when you move your cursor over it.&nbsp; Every page will have a number of hyperlinks and they are the way to move around this kete database.&nbsp;  </p><br /><h3><font face=\"arial,helvetica,sans-serif\">Browse</font></h3> <p><font face=\"arial,helvetica,sans-serif\">By clicking on the browse button from the menu in the top right hand corner of the screen, you can see the entire contents of the database, with each item type displaying on a seperate tab. To view images only, click on the second tab , video clips on the 4th tab etc. <br /></font></p><p><font face=\"arial,helvetica,sans-serif\">You can vary how many records display per page by clicking on 5, 10, 20 or 50 records per page, from the menu at the bottom right of the screen. This makes it a pretty quick task to scan a few hundred items in a few minutes.<br /></font></p> <p><font face=\"arial,helvetica,sans-serif\">Browsing is a really easy way to track of new additions to the database; the lists are sorted with the newest or edited ones displaying first.</font></p><p>&nbsp;</p>  <h3><font face=\"arial,helvetica,sans-serif\"><strong>Featured Topics</strong></font></h3> <p><font face=\"arial,helvetica,sans-serif\">These are a selection of topics selected as being of particular interest. They might be new, or interesting, or demonstrate a really exciting use of the Kete Text editor (more on this later!). You can view the featured topic by clicking on the image or the title. Once you are at the topic page you can dig deeper by clicking on any of the links on the page.<br /></font>  </p> <br /><h3><font face=\"arial,helvetica,sans-serif\"><strong>Contents by Type<br /></strong></font></h3>   <p><font face=\"arial,helvetica,sans-serif\">The contents of the Kete database are listed here, sorted by item type. It is just another way of browsing really, just showing on the homepage. Just click on an item type link.&nbsp;</font>  </p>  <br /><h3><font face=\"arial,helvetica,sans-serif\"><strong>Slideshow</strong></font></h3>   <p><font face=\"arial,helvetica,sans-serif\">The sidebar has a continuous slideshow of random images from the database. They change every 20 seconds but if one catches your eye you can click on the image to go to the detailed screen. You can advance through to the next image by clicking on next.</font></p><p>&nbsp;</p><h3><font face=\"arial,helvetica,sans-serif\"><strong>Latest 5 Topics<br /> </strong></font></h3>    <p><font face=\"arial,helvetica,sans-serif\">The newest 5 topics to be added to the Kete database display on the bottom left portion of the homepage. Jusxt click on the hotlinked title to go to the full record.</font></p><p>&nbsp;</p>   <h3><font face=\"arial,helvetica,sans-serif\">Keyword Searching</font></h3><h3><font face=\"arial,helvetica,sans-serif\"><strong> </strong></font></h3> <p><font face=\"arial,helvetica,sans-serif\">Kete is searched by typing a few words in the keyword search box; 1 - 3 words are usually enough. To the search the whole database make sure you do this from the homepage search box, or after clicking o the search link from the top right menu.</font></p> <p><font face=\"arial,helvetica,sans-serif\">You can <strong>truncate</strong> a word if you are not of the spelling or want to include variants on a word; for instance you could enter &quot;peters&quot; if you are now sure whether a name is spelt &#39;Petersen&#39; or &#39;Peterson&#39;.<br /><br />Kete will accept simple <strong>boolean operators</strong>. This means you can search on a phrase if you place it between quote marks. For example a search on&nbsp; &quot;Horowhenua College&quot; will only produce results that contain those 2 words together in a phrase, and leave out all the records containing both of these words but not sitting beside each other eg &auml; Topic containing: &quot;Waiopehu is a college in Horowhenua&quot;. You can also use&nbsp; <strong>and</strong>&nbsp; and <strong>or</strong>&nbsp; and&nbsp; <strong>not</strong> to join phrases together. <br /></font> </p> <p><font face=\"arial,helvetica,sans-serif\">Kete uses fuzzy searching. This means that if you misspell a word it will try and find something close. For instance a search on &#39;polo&#39; will also bring up results for &#39;pole&#39; because we only had 1 result for &#39;polo&#39; and you may have meant &#39;pole&#39;.<br /></font>  </p>       <font face=\"arial,helvetica,sans-serif\"><strong><br /></strong></font><h3><font face=\"arial,helvetica,sans-serif\"><strong>View Search Results</strong></font></h3>     <p><font face=\"arial,helvetica,sans-serif\">Search results are sorted by item or file type, with each item type on its own &#39;tab&#39;. Tabs in kete work like tabbed divider pages in a ringbinder, separating items into different catageories</font></p><ul><li><font face=\"arial,helvetica,sans-serif\">images or photographs</font></li><li><font face=\"arial,helvetica,sans-serif\">audio clips</font></li><li><font face=\"arial,helvetica,sans-serif\">video clips</font></li><li><font face=\"arial,helvetica,sans-serif\">weblinks or urls</font></li><li><font face=\"arial,helvetica,sans-serif\">documents</font></li><li><font face=\"arial,helvetica,sans-serif\">discussion comments</font><br /></li></ul>    <p><font face=\"arial,helvetica,sans-serif\">To view the results, click on the tab of the item type you want to look at. The number on the tab shows how many records there are of each type. </font></p><p><font face=\"arial,helvetica,sans-serif\">Each item type will display a list of results which matched your search terms. To view a particular record, click on anything which is a hyperlink. Clicking on a hyperlink will take you to the full record of the particular item.<br /></font> </p>  <p><font face=\"arial,helvetica,sans-serif\">By default, the search results display 5 records per page. To view the next &#39;page&#39; click on the <strong>next</strong> link on the right hand side of the screen (about 1/2 way down). You can also use the <strong>previous</strong> link to move backwards and forwards.<br /></font> </p><p><font face=\"arial,helvetica,sans-serif\"> You can change the number of records that display per page by selecting a 10, 20 or 50 from the menu at the bottom right hand corner of the screen.</font></p> <table border=\"0\" cellspacing=\"20\" cellpadding=\"20\" align=\"center\"><tbody><tr><td style=\"background-color: #d6e5c1\"><a href=\"/about/topics/show/3\">Registration</a>&nbsp;</td><td style=\"background-color: #d6e5c1\"><a href=\"/help/topics/show/7\">Finding things</a>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/8\">Adding things</a></td></tr><tr><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/9\">Linking things</a><br /></td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/10\">Fixing things</a></td><td style=\"background-color: #d6e5c1\">Text editor<br /></td></tr><tr><td>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/11\">Locked baskets</a><br /></td><td>&nbsp;</td></tr></tbody></table><div id=\"static-left\">&nbsp;</div>"
