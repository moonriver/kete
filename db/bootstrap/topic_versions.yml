topics_002:
  title: House Rules
  short_summary: The etiquette for Kete users.
  raw_tag_list: ""
  id: "2"
  topic_id: "2"
  description: "\t<div id=\"container\"> \t\t<div id=\"static-right\"> \t\t\t<ul> \t\t\t<li><a href=\"/about/\">About Kete</a></li> \t\t\t<li><a href=\"/about/topics/show/2\">House Rules</a></li> \t\t\t<li><a href=\"/about/topics/show/3\">Registration</a></li> \t\t\t<li><a href=\"/about/topics/show/4\">Terms and Conditions</a></li> \t\t\t<li><a href=\"/help/\">User Manual</a></li> \t\t\t<li><a href=\"/about/topics/show/5\">Privacy Policy</a></li> \t\t\t</ul> \t\t</div> \t\t<div id=\"static-left\">  <!--+Katipo+start name=\"maintext\" include=\"/about/rules.inc\" lastmod=\"26 February, 2007 at 16:57:34\"-->   <h2>House Rules</h2><p>Your use of this Kete website is subject to our <a href=\"/about/terms.html\">Terms and Conditions</a>. Please make sure you read these, as well as our <a href=\"/about/privacy.html\">Privacy Policy</a>.</p><p>These House Rules will help everyone enjoy participating in the Kete website. If you don&#39;t abide by these rules then you could be banned from this Kete.</p><h3>&nbsp;</h3><h3>Tolerance</h3><p>You will find lots of different people contributing to this Kete, many of whom will think, view and remember things differently to you. Please be polite, respectful and tolerant. This is not a place to harass, abuse, impersonate, or intimidate others. You can click away from the item, add a correction, send an email to the contributor, add a comment, or if you think something is offensive or unsuitable then flag it for review and our Admin people with check it. In Kete, everyone is a censor! </p><h3>&nbsp;</h3><h3>Privacy</h3><p>Please respect the privacy of others. You should only refer to other people in a manner that you are sure won&#39;t cause them any offence or embarrassment. Don&#39;t reveal things about them they would rather keep private. It is your responsibility to get permission if you are writing about a person who is still alive. You should also think carefully before entering personal information about yourself.</p><h3>&nbsp;</h3><h3>Offensive</h3><p>Never use obscene, offensive or defamatory language, or post any material that is illegal or offensive.</p><h3>&nbsp;</h3><h3>Copyright</h3><p>Don&#39;t upload anything that isn&#39;t yours. If you use images or stories or video clips etc that you don&#39;t have the authority to use you may be infringing copyright law.</p><p>If you think someone has taken your material, don&#39;t panic &ndash; it is probably a misunderstanding. A good first step is to send them an email asking them to remove it, but if this doesn&#39;t work contact the Admin team and we&#39;ll see if we can help.</p><h3>&nbsp;</h3><h3>Conclusion</h3><p>These House Rules are not meant to discourage participation, but to ensure everyone enjoys participating in this Kete. If you don&#39;t feel that you can abide by our House Rules and Terms and Conditions then this Kete may not be for you; feel free to leave.</p>   \t\t</div> \t\t<div class=\"cleaner\">&nbsp;</div> \t</div><!--  /container --> \t<div class=\"cleaner\">&nbsp;</div>"
