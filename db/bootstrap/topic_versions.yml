topics_010:
  title: "Fixing Things "
  short_summary: "A guide to editing records in Kete and how to report inaccurate or offensive material. "
  raw_tag_list: editing, how to use kete, flag, flagging, reporting, offensive material, correcting, changing
  id: "10"
  topic_id: "10"
  description: "<h3><span>Editing</span></h3>   <span>Kete is developed collaboratively by our community. Topics, and items too, can be edited by registered users. This means additional information from a variety of sources can be used, or errors corrected.&nbsp; To edit a topic or item click on the <span style=\"font-weight: bold\">Edit</span> hyperlink. The name of the last editor is displayed alongside the creator of the topic.You can also view previous versions of the item or topic.<br /> <br /> If you can&#39;t edit a particular Topic this is becasue it is a <a href=\"/help/topics/show/11\">Locked Basket</a> and only the creator can make changes. You can still send an email to the creator though, and explain what you think should be changed or added. </span><br /><br /> <h3>Report</h3> If you believe a topic or item is offensive then you can flag it for review by the administration team by clicking on the <span style=\"font-weight: bold\">Report</span> hyperlink. You will asked to briefly explain why you believe an Administrator needs to review it. <br /> <br /> If a record contains errors or bad grammar or spelling then please feel free to go and fix it!<br />  <span><br /> </span>  <table border=\"0\" cellspacing=\"20\" cellpadding=\"20\" align=\"center\"><tbody><tr><td style=\"background-color: #d6e5c1\"><a href=\"/about/topics/show/3\">Registration</a>&nbsp;</td><td style=\"background-color: #d6e5c1\"><a href=\"/help/topics/show/7\">Finding things</a>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/8\">Adding things</a></td></tr><tr><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/9\">Linking things</a><br /></td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/10\">Fixing things</a></td><td style=\"background-color: #d6e5c1\">Text editor<br /></td></tr><tr><td>&nbsp;</td><td style=\"background-color: #d6e5c1\">&nbsp;<a href=\"/help/topics/show/11\">Locked baskets</a><br /></td><td>&nbsp;</td></tr></tbody></table><div id=\"static-left\">&nbsp;</div>"
